<!DOCTYPE html>
<html>
<head>
    <title>비밀번호찾기 Page</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/passwd.css">
</head>
<body>
    <div class="container">
        <h1>RETYPE</h1>
        <form>
        
            <label for="Email">Email
            	<input type="button" value="중복확인" class="btnRe">
            </label>
            	<input type="text" id="Email" name="Email" required>
            
            
            <label for="cemail">Confirm Email
				<input type="button" value="인증번호 확인 " class="btnRe">
            	<input type="button" value="인증번호 전송 " class="btnRe">
			</label>
            <input placeholder="인증번호는 6자리 입니다." type="text" id="cemail" name="cemail" required>
            
            <label for="password">Password</label>
            <input placeholder="비밀번호는 8이상 12자 이하로 설정바랍니다." type="password" name="password" id="password" required />


            <label for="cpass">Confirm Password</label>
            <input type="password" name="cpass" id="cpass" required />
            <p id="password-match-message" style="font-size: 8px;color: black; display: none;">비밀번호가 일치합니다.</p>

    
            

            <button type="submit">RETYPE PASSWORD</button>

    </div>
<script>
/* 비밀번호 제약사항 및 이용약관에서 비동의 눌렀을때만 회원가입 x 작동 */
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("cpass");
const passwordMatchMessage = document.getElementById("password-match-message");


confirmPasswordInput.addEventListener("input", function() {
    if (confirmPasswordInput.value === "") {
        passwordMatchMessage.style.display = "none"; // 입력 없을 시 메시지 숨김
    } else {
        passwordMatchMessage.style.display = "block"; // 입력이 시작되면 메시지 보이도록
        if (passwordInput.value === confirmPasswordInput.value) {
            passwordMatchMessage.textContent = "비밀번호가 일치합니다.";
            passwordMatchMessage.style.color = "blue";
        } else {
            passwordMatchMessage.textContent = "비밀번호가 다릅니다!";
            passwordMatchMessage.style.color = "black";
        }
    }
});;

// 페이지 이동 및 페이지 넘김 효과 적용
document.getElementById('go_back').addEventListener('click', function() {
    const container = document.querySelector('.container');
    container.classList.add('flip-page');
    setTimeout(() => {
        history.back();
        container.classList.remove('flip-page'); // 페이지 돌아올 때 효과 제거
    }, 500);
});
</script>
</body>
</html>
